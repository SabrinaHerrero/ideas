    <script>
    
        var xmlhttp;
        //helper function for sending requests
        function loadXMLDoc(url, cfunc) {
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
        	    if (this.readyState == 4 && this.status == 200) {
        	    	cfunc(this);
        	    }
        	  };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
        
        $.when( 
        		$.get("/ideas/dates/complete/", function(complete){
        			document.getElementById("completed-body").innerHTML = complete;
        		}),
        		$.get("/ideas/dates/incomplete/", function(incomplete){
        			document.getElementById("incomplete-body").innerHTML = incomplete;	
        		})
        )
        
   /*      $(document).ready(function(){

        });
         */
 
        function func1(responseText) {
            document.getElementById("completed-body").innerHTML = responseText;
        }
        	function func2() {
            document.getElementById("incomplete-body").innerHTML = responseText;
